<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img
      class="circulo circulo--top"
      src="images/bg-pattern-top.svg"
      alt="imgain top of a circle"
    />
    <img
      class="circulo circulo--bottom"
      src="images/bg-pattern-bottom.svg"
      alt="imgain bottom of a circle"
    />
    <article class="card">
      <div class="card__pattern"></div>
      <section class="card__contentInfo">
        <img
          src="images/image-victor.jpg"
          alt="Victor picture card person"
          class="card__imgInfo"
        />
        <p class="card__info">
          <span class="card__infoTitle">
            Victor Crest
            <span class="card__infoSubTitle card__infoSubTitle--subTitel"
              >26</span
            >
          </span>
          <span class="card__infoSubTitle card__infoSubTitle--subP">
            London
          </span>
        </p>
        <p class="card__info card__info--position">
          <span class="card__infoTitle card__infoTitle--line">
            80K
            <span class="card__infoSubTitle card__infoSubTitle--subInfo"
              >Followers</span
            >
          </span>
          <span class="card__infoTitle card__infoTitle--line">
            803K
            <span class="card__infoSubTitle card__infoSubTitle--subInfo">
              Likes
            </span>
          </span>
          <span class="card__infoTitle card__infoTitle--line">
            1.4K
            <span class="card__infoSubTitle card__infoSubTitle--subInfo"
              >Photos</span
            >
          </span>
        </p>
      </section>
    </article>
    <footer class="footer">
      <div class="attribution">
        Challenge by<a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
        >
          Frontend Mentor</a
        >. Coded by
        <a class="attribution__link attribution__link--name" href="#">
          Jos√© Esteves</a
        >.
      </div>
    </footer>
  </body>
</html>
